<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            button{
                border-radius: 5px;
                background-color: #00314F;
                color: white;
                padding: 3px 10px;
                transition: 0.3s;
            }
            button:hover{
                background-color: #3E6B7E;
            }
            img{
                border-radius: 30px;
                /* background-color: #FEC4AB; */
            }
            img:hover{
                background-color: #B53F45;
                cursor: pointer;
            }
            body{
                background-color: #85A894;
            }
            h1{
                background-color: #00314F;
                color: white;
            }
            .btns{
                margin: 20px 0px;
            }
        </style>
</head>

<body>
    <h1 class="text-center p-2">寶可夢圖鑑列表</h1>
    <div class="container my-2">
        <div class="btns d-flex py-2">
            <button id="button2" class="mx-auto">載入寶可夢圖鑑列表fetchPokemon()</button>
            <button id="showAll" class="mx-auto">載入寶可夢圖鑑列表appendChild()</button>
            <button id='reset' class="mx-auto" >Reset</button>
            <button id="add" class="mx-auto">pokemon+</button>
            <button id="minus" class="mx-auto">pokemon-</button>
        </div>
        <div id='container' class="mt-2"></div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <script>

        let pokemonCount = 0;


        function disply(count) {
            let pokemons = "";
            for (let i = 1; i < count; i++) {
                let fileName = i.toString().padStart(3, "0")
                let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`
                let pokemon = `<img src='${pathFile}'/>`

                pokemons += pokemon
            }
            container.innerHTML = pokemons
        }

        // function showAll() {
        //     pokemonCount = 898
        //     disply(pokemonCount)
        // }

        let showAll = document.getElementById('showAll')
        showAll.addEventListener('click', function () {
            container.innerHTML = ""
            for (let i = 1; i <= 898; i++) {
                let fileName = i.toString().padStart(3, '0')
                let path = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`

                let img = document.createElement('img')
                img.setAttribute('src', path)
                container.append(img)
            }
            pokemonCount = 898
        })

        let btn2 = document.getElementById('button2')
        btn2.onclick = function (event) {

            container.innerHTML = ""
            let fileName, path
            for (let i = 1; i <= 898; i++) {
                fileName = i.toString().padStart(3, '0')
                path = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`

                let img = document.createElement("img")
                img.setAttribute("src", path)

                container.append(img)
            }
        }


        let resetbtn = document.getElementById('reset')
        resetbtn.addEventListener('click', function () {
            container.innerHTML = ""
            pokemonCount = 0;
        })

        let minusbtn = document.getElementById('minus')
        minusbtn.addEventListener('click', function () {
            if (container.lastChild != null) {
                container.removeChild(container.lastChild)
            }
            pokemonCount--
        })

        let addbtn = document.getElementById('add')
        addbtn.addEventListener('click', function () {
            pokemonCount = container.childElementCount
            if (pokemonCount < 898) {
                pokemonCount++
                let fileName, Path
                fileName = pokemonCount.toString().padStart(3, '0')
                path = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`

                let img = document.createElement("img")
                img.setAttribute("src", path)

                container.append(img)
            }
        })



    </script>
</body>
