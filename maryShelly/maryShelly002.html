        let rows = Math.floor((foodData.length - 24) / 11) + 4
        let index = 0 
        let steps=0,allSteps=0,currentStepIndex=0,randomNumArr=[],randomNumArr2=[]
        let speed=100
        

        //window.onload
        window.onload = function () {
            init()

            const pDiv = document.querySelectorAll('.col-5')[1]
            const p = document.createElement('p')
            p.classList.add('fs-5','mt-3')
            p.innerText = '今天吃什ㄇ'
            pDiv.appendChild(p)
            
            const btnDiv = document.querySelectorAll('.col-5')[3]
            const randomBtn = document.createElement('button')
            randomBtn.classList.add('btn','btn-outline-dark','mb-2')
            randomBtn.innerText = '選'
            btnDiv.appendChild(randomBtn)

            randomBtn.onclick = function(){
                if(steps>0){
                    alert('還沒結束唷,結束了再按一次可以重新')
                    return
                }
                p.innerText=''
                let random = Math.floor(Math.random()*foodData.length)+1
                randomNumArr.length=0
                steps = random
                allSteps = steps + Math.floor(foodData.length/3)
                randomNumArr = getRandomArr(allSteps)
                randomNumArr2 = getRandomArr(allSteps)
                console.log(allSteps)
                
                walk()

            }
        }

        //頁面初始化
        function init() {
            for (let row = 1; row <= rows; row++) {
                const rowDiv = document.createElement('div')
            
                if (row > 3 && row < 8) {
                    for (cols = 1; cols <= 7; cols++) {
                        let food = foodData[index]
                        const col = document.createElement('div')

                        if (cols == 4) {
                            col.classList.add('col-5')
                        } else {
                            const i = document.createElement('i')
                            const outerDiv = document.createElement('div')

                            col.classList.add('col-1')
                            
                            i.setAttribute('icon-number', food.id)
                            i.setAttribute('class', food.iconQuestion)
                            outerDiv.appendChild(i)
                            col.appendChild(outerDiv)
                            index++
                        }
                        rowDiv.appendChild(col)
                    }
                }
                else {
                    for (cols = 1; cols <= 11; cols++) {
                        let food = foodData[index]
                        const col = document.createElement('div')
                        const i = document.createElement('i')
                        const outerDiv = document.createElement('div')
                        i.setAttribute('icon-number', food.id)
                        i.setAttribute('class', food.iconQuestion)
                        col.classList.add('col-1')

                        outerDiv.appendChild(i)
                        col.appendChild(outerDiv)
                        rowDiv.appendChild(col)
                        index++
                    }

                }


                rowDiv.classList.add('row', 'fs-1', 'text-center')
                if (row % 2 == 0) rowDiv.classList.add('justify-content-center')
                container.appendChild(rowDiv)
            }
            
        }
        
        function walk(){
            
            const p = document.querySelector('p')            
            let activeIcon = document.querySelector('.active')
            let allFoodIconList = container.querySelectorAll('[icon-number]')
            let allFoodIconArr = Array.from(new Set(allFoodIconList))
                    
            //#region 
            //清除1.  每次重新開始的時候會刪除掉前一個的icon
            let lastIcon = container.querySelector('.selected-icon')
            if (lastIcon!=null){
                lastIcon.classList.remove('selected-icon')
                let value = parseInt(lastIcon.getAttributeNode('icon-number').value) 
                let targetArr= foodData.find(x=>x.id==value).iconQuestion
                lastIcon.setAttribute('class',targetArr)
            }
            //移除掉在移動時候前一個的active
            if (activeIcon != undefined) activeIcon.classList.remove('active')
            //#endregion

            
            currentStepIndex++
            if (currentStepIndex >= randomNumArr.length) {
                currentStepIndex = 0
            }
            allSteps--
            
            let currentStepElement = allFoodIconArr.find(x => x.getAttributeNode('icon-number').value == randomNumArr[currentStepIndex])
            if (currentStepElement != undefined) {
                currentStepElement.classList.add('active')
            }
            
            
            let currentRandoArr = foodData.find(x=>x.id==randomNumArr[currentStepIndex])
            p.innerText = currentRandoArr.sentence  //讓中間的文字也是動態產生的

            //判斷要不要繼續走
            if (allSteps > 0) {
                setTimeout(walk, 300)
            }
            else {
                let msg = foodData[randomNumArr[currentStepIndex]].sentence
                let iconClass = foodData[randomNumArr[currentStepIndex]].icon
                currentStepElement.setAttribute('class', `${iconClass}`)
                currentStepElement.classList.add('selected-icon')
                container.querySelector('p').innerText = msg
                steps = 0
            }

        }

        function getRandomArr(max){
            let arr = []
            while (arr.length <= max) {
                let randomNum = Math.floor(Math.random() * foodData.length) + 1
                arr.push(randomNum)
            }
            return arr
        }
    </script>


</body>
